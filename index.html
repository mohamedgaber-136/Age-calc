<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desrip Your age">
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- main css sheet  -->
    <link rel="stylesheet" href="main-style.css">
    <!-- bs5 icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <title>age-calculater</title>
</head>
<body class="x px-2  h-100 w-100">
    <div class="all d-flex justify-content-center align-items-center h-100 w-100">
    <div class="container bg-white shadow-lg  py-5 ">
        <div class="upper">
        
<div class="row justify-content-center justify-content-md-start">
    <div class="col-4 col-md-3 ">
        <label for="day_" id="label_l">Day</label><br>
        <input type="text" class="mw-100 rounded border border-secondary text-center " maxlength="2" placeholder="DD" id="day_" required>
        <p id="validation_"></p>
        
    </div>
    <div class="col-4 col-md-3">
        <label for="mnth_" id="label_two">Month</label><br>
        <input type="text" class="w-100 rounded border border-secondary  text-center" maxlength="2" placeholder="MM" id="mnth_" required>
        <p id="validation_two"></p>
    
    </div>
    <div class="col-4 col-md-3">
        <label for="year_" id="label_three">Year</label><br>
        <input type="text" class="w-100 rounded border border-secondary text-center " id="year_" maxlength="4" required placeholder="YY">
        <p id="validation_three"></p>
       
    </div>
</div>

<button onclick="calc()" class="rounded-circle border-0 p-2" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>

</div>
<div class="down p-4 ">
    <div class="row">
        <div class="col col-md-8">
        <p><span id="day_otpt">--</span> Day</p>
    </div></div>
    <div class="row ">
        <div class="col col-md-8">
        <p><span id="mnth_otpt">--</span> Months</p>
    </div></div>
    <div class="row ">
        <div class="col col-md-8">
        <p><span id="year_otpt">--</span> years</p>
    </div></div>
</div>
</div>
</div>

<!-- <button class="btn btn-primary" onclick="start()" id="batn">start</button>
<p id="counting">hey</p> -->



    <!-- main js  -->
    <script src="script.js"></script>
</body>
</html>
